    Default: ""

  Listener2Certificate:
    Type: String
    Description: >-
      (conditional: only required for HTTPS listeners) The default SSL server
      certificate for a secure listener. You must provide exactly one
      certificate if the listener protocol is HTTPS
    Default: ""

